<!-- Display Kartica details with Edit and Delete buttons -->
<div *ngIf="urlId !== ''">
  <h3>Edit Uporabnik</h3>

  <div *ngIf="uporabnik">
    <p>{{ uporabnik?.id }} | {{ uporabnik?.ime }} | {{ uporabnik?.priimek }} | {{ uporabnik?.uporabniskoIme }} | {{ uporabnik?.email }}</p>
    <button (click)="deleteUporabnik(uporabnik)">Izbriši</button>
  </div>

  <!-- Form for editing Kartica -->
  <div *ngIf="uporabnik">
    <form (ngSubmit)="updateUporabnik(uporabnik)">
      <label for="ime">Ime:</label>
      <input id="ime" [(ngModel)]="uporabnik.ime" name="ime" required />

      <label for="priimek">Priimek:</label>
      <input id="priimek" [(ngModel)]="uporabnik.priimek" name="priimek" required />

      <label for="uporabniskoime">Uporabnisko ime:</label>
      <input id="uporabniskoime" [(ngModel)]="uporabnik.uporabniskoIme" name="uporabniskoime" required />

      <label for="email">email:</label>
      <input id="email" [(ngModel)]="uporabnik.email" name="email" required />


      <button type="submit">Update</button>
    </form>
  </div>
</div>
