version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: karticeDatabase
    build:
      context: .
      dockerfile: db/Dockerfile
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passwd
      POSTGRES_DB: kartice_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #- ./entitete-kartice/src/main/resources/sql-scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

    networks:
      - kartice

  storitevKartice:
    container_name: karticeContainer
    image: ggg_project-storitevkartice
    build: .
    #volumes:
    #  - .:/app  # Maps the current directory to /app in the container
    #       build: ./service1
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - kartice

volumes:
  postgres_data:

networks:
 kartice:
#    driver: bridge